<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Letter</title>
<link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
<style>
/* ===== Body & Background ===== */
body {
    margin: 0;
    padding: 0;
    font-family: 'Patrick Hand', cursive;
    background: linear-gradient(135deg, #ffe4e1, #fff0f0);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    position: relative;
}

/* ===== Floating Hearts ===== */
.heart {
    position: absolute;
    font-size: 20px;
    animation: float 6s linear infinite;
    opacity: 0.8;
}
@keyframes float {
    0% { transform: translateY(0) rotate(0deg); opacity: 0.8;}
    50% { transform: translateY(-100px) rotate(15deg); opacity: 1;}
    100% { transform: translateY(-200px) rotate(-15deg); opacity: 0;}
}

/* ===== Envelope ===== */
.envelope {
    width: 90%;
    max-width: 300px;
    height: auto;
    aspect-ratio: 3/2;
    background: #ffccd5;
    position: relative;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: transform 0.8s;
    z-index: 2;
}
.envelope::before {
    content: "";
    position: absolute;
    width: 0; 
    height: 0; 
    border-left: 50% solid transparent;
    border-right: 50% solid transparent;
    border-bottom: 50% solid #ff8fa3;
    top: -50%;
}
.envelope.open {
    transform: rotateX(180deg);
    opacity: 0;
    pointer-events: none;
}

/* ===== Paper ===== */
.paper {
    position: relative;
    width: 90%;
    max-width: 280px;
    height: auto;
    min-height: 360px;
    background: #fffdf7;
    padding: 25px 20px 25px 45px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    transform: translateY(200px) scale(0.8);
    opacity: 0;
    transition: all 0.8s ease;
    z-index: 1;
    overflow-y: auto;
    background-image: repeating-linear-gradient(
        to bottom,
        transparent,
        transparent 24px,
        rgba(0,0,0,0.08) 25px
    );
    clip-path: polygon(
        0% 0%, 100% 0%, 98% 4%, 100% 8%, 97% 12%, 100% 16%, 98% 20%, 100% 24%,
        97% 28%, 100% 32%, 98% 36%, 100% 40%, 97% 44%, 100% 48%, 98% 52%, 100% 56%,
        97% 60%, 100% 64%, 98% 68%, 100% 72%, 97% 76%, 100% 80%, 98% 84%, 100% 88%,
        97% 92%, 100% 96%, 98% 100%, 0% 100%
    );
}
.paper.show {
    transform: translateY(-80px) scale(1);
    opacity: 1;
}

/* Notebook margin line */
.paper::before {
    content: "";
    position: absolute;
    top: 0;
    left: 30px;
    width: 2px;
    height: 100%;
    background-color: #ff8fa3;
}
/* Tape */
.paper::after {
    content: "";
    position: absolute;
    top: -10px;
    left: 20px;
    width: 60px;
    height: 25px;
    background: rgba(255, 255, 255, 0.6);
    border: 1px solid rgba(0,0,0,0.1);
    transform: rotate(-6deg);
}
.tape-bottom {
    position: absolute;
    bottom: -10px;
    right: 20px;
    width: 60px;
    height: 25px;
    background: rgba(255, 255, 255, 0.6);
    border: 1px solid rgba(0,0,0,0.1);
    transform: rotate(6deg);
}

/* ===== Capoo in-love GIFs ===== */
.capoo-bg {
    position: absolute;
    width: 100px;
    height: auto;
    opacity: 0.6;
    z-index: 0; /* behind text */
    pointer-events: none; /* does not block clicks */
}

.capoo-top-left {
    top: 20px;
    left: 10px;
    transform: rotate(-6deg);
}

.capoo-bottom-right {
    bottom: 20px;
    right: 10px;
    transform: rotate(8deg);
}

/* ===== Text ===== */
.paper h2, .paper p, .paper .cute {
    position: relative;
    z-index: 1;
}

/* Typing animation */
#typedText::after {
    content: '|';
    animation: blink 1s step-start infinite;
}
@keyframes blink {
    0%, 50%, 100% { opacity: 1; }
    25%, 75% { opacity: 0; }
}

/* ===== Envelope click pointer ===== */
.photo-frame:active {
    transform: scale(1.1) rotate(0deg);
}
</style>
</head>
<body>

<!-- Floating hearts -->
<div class="heart" style="left: 10%;">‚ù§Ô∏è</div>
<div class="heart" style="left: 30%; animation-delay: 1s;">üíñ</div>
<div class="heart" style="left: 60%; animation-delay: 2s;">üíï</div>
<div class="heart" style="left: 80%; animation-delay: 3s;">üå∏</div>

<!-- Envelope -->
<div class="envelope" id="envelope">Click me to open üíå</div>

<!-- Paper / letter -->
<div class="paper" id="paper">
    <div class="tape-bottom"></div>

    <!-- Capoo GIFs -->
    <img class="capoo-bg capoo-top-left" src="https://media.tenor.com/images/137047c6b00308920fc04f362f5f7e04/tenor.gif" alt="Capoo in love">
    <img class="capoo-bg capoo-bottom-right" src="https://media.tenor.com/images/a8056c6d367c1f15df7e0a815c77d92c/tenor.gif" alt="Capoo love">

    <!-- Text content -->
    <h2>My Love ‚ù§Ô∏è</h2>
    <p id="typedText"
       data-text="I just wanted to tell you how much you mean to me. You are my favorite person, my comfort, and my happiness. üíï">
    </p>
    <div class="cute">
        üíï üå∏ üß∏ üíï <br>
        Forever yours
    </div>
</div>

<script>
// ===== Envelope open & show paper =====
const envelope = document.getElementById('envelope');
const paper = document.getElementById('paper');
const typedText = document.getElementById('typedText');

envelope.addEventListener('click', () => {
    envelope.classList.add('open');
    paper.classList.add('show');
    startTyping();
});

// ===== Typing effect =====
function startTyping() {
    const text = typedText.getAttribute('data-text');
    typedText.textContent = '';
    let i = 0;
    function type() {
        if (i < text.length) {
            typedText.textContent += text[i];
            i++;
            setTimeout(type, 50);
        }
    }
    type();
}
</script>

</body>
</html>
